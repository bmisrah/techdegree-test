<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="profile-card-ui">
      <img class="logo-icon" loading="lazy" alt="" src="./public/logo.svg" />

      <div class="card">
        <div class="background"></div>
        <div class="card-inner">
          <div class="picture-holder-parent">
            <div class="picture-holder">
              <div class="circular-mask">
                <div class="joeylene-rivera-parent">
                  <div class="joeylene-rivera">Joeylene Rivera</div>
                  <div class="profile-picture">
                    <div class="img-20190402-082739-275-parent">
                      <img
                        class="img-20190402-082739-275-icon"
                        loading="lazy"
                        alt=""
                        src="./public/img-20190402-082739-275@2x.png"
                      />

                      <img
                        class="ellipse-icon"
                        alt=""
                        src="./public/ellipse.svg"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame-parent">
                <div class="web-developer-wrapper">
                  <div class="web-developer">Web Developer</div>
                </div>
                <div class="a-kiddo-who-uses-bootstrap-and-parent">
                  <div class="a-kiddo-who-container">
                    <span>A kiddo who uses </span>
                    <span class="bootstrap">Bootstrap</span>
                    <span> and </span>
                    <span class="bootstrap">Laravel</span>
                    <span>
                      in web development. Currently playing around with design
                      via Figma</span
                    >
                  </div>
                  <div class="button-wrapper">
                    <button class="button">
                      <div class="button-child"></div>
                      <div class="joeyleneriveragmailcom">
                        joeylenerivera@gmail.com
                      </div>
                    </button>
                  </div>
                </div>
              </div>
              <div class="icons-wrapper">
                <div class="icons">
                  <div class="social-icons">
                    <div class="twitter-icon"></div>
                  </div>
                  <div class="social-icons1">
                    <div class="twitter-icon"></div>
                  </div>
                  <div class="social-icons">
                    <div class="twitter-icon"></div>
                  </div>
                  <div class="linkedin-icon"></div>
                  <div class="linkedin-icon"></div>
                  <div class="linkedin-icon"></div>
                </div>
              </div>
            </div>
            <img
              class="small-logo-icon"
              loading="lazy"
              alt=""
              src="./public/small-logo.svg"
            />
          </div>
        </div>
        <img class="rectangle-icon" alt="" src="./public/rectangle.svg" />
      </div>
    </div>
  </body>
</html>
